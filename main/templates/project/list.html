{% extends 'base.html' %}

{% block 'title' %}
    Список проектов
{% endblock %}

{% block 'head' %}
    <style>
        :root {
            --text-transition: cubic-bezier(0.65, 0, 0.35, 1);
        }

        h1 {
            margin-top: 10%;
            margin-bottom: 40px;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
        
        .card {
            min-height: 140px;
            transition: background-color 0.1s ease;
        }

        .card:hover {
            background-color: rgb(250, 250, 250);
        }

        .card a {
            opacity: 0;
            transition: opacity 0.1s ease;
        }

        .card:hover a {
            opacity: 1;
        }

        .projects-grid > a {
            width: 1fr;
            color: black;
            text-align: center;
            text-decoration: none;
            border: dashed green;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.1s ease;
        }

        .projects-grid > a > b {
            font-size: 1rem;
            transition: font-size 0.2s var(--text-transition);
        }

        .projects-grid > a:hover > b {
            font-size: 1.3rem;
        }

        .projects-grid > a:hover {
            background-color: lightgreen;
        }
    </style>
{% endblock %}

{% block 'body' %}
    <h1 class="text-center">Список ваших проектов</h1>
    <div class="projects-grid">
        {% for project in projects %}
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ project.name }}</h5>
                    <p class="card-text">{{ project.desc|default:"<i>нет описания</i>" }}</p>
                    <a href="{% url 'project_home' id=project.id %}">Открыть</a>
                </div>
            </div>
        {% endfor %}
        <a href="{% url 'new_project' %}">
            <b>Новый проект</b>
        </a>
    </div>
{% endblock %}
