{% extends 'base.html' %}

{% block 'title' %}
    {{ title }}
{% endblock %}

{% block 'body' %}
    <div class="text-center margin-top-20">
        <h1>{{ title }}</h1>
        {% if item_name %}
            <h2 class="quotes">{{ item_name }}</h2>
        {% endif %}
    </div>
    <form method="POST" class="text-center">
        {% csrf_token %}
        <p class="margin-top-5">
            Это действие нельзя отменить. <br>
            <small>Никак.</small>
        </p>
        <input type="submit" value="{{ confirm_title }}" class="btn btn-outline-danger margin-top-5"> <br>
        <div class="margin-top-5"></div>
        <a href="{{ cancel_url }}" class="btn btn-outline-primary">
            {{ cancel_title }}
        </a>
    </form>
{% endblock %}
