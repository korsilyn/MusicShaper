{% extends 'base.html' %}

{% block 'title' %}
Популярные треки
{% endblock %}

{% block 'body' %}
<h2 align="center">Популярные треки</h2> <br>

<table class="table table-striped table-hover table-bordered " style="font-weight:bold">
    <thead align="center">
        <tr>
            <th>Трек</th>
            <th>Описание</th>
            <th>Кол-во лайков</th>
            <th>Кол-во прослушиваний</th>
        </tr>
    </thead>
    <tbody align="center">
        {% for item in tracks %}
        <tr>
            <td> - </td>
            <td> - </td>
            <td> - </td>
            <td> - </td>
        </tr>
        {% empty %}
        <tr>
            <td> - </td>
            <td> - </td>
            <td> - </td>
            <td> - </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
