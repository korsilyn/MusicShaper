<template id="side-bar-template">
    <style>
        :root {
            font-size: 16px;
            font-family: 'Open Sans';
        }

        :host {
            --text-primary: #b6b6b6;
            --text-secondary: #ececec;
            --bg-primary: #23232e;
            --bg-secondary: #141418;
            --transition-speed: 300ms;
        }

        nav {
            position: relative;
            width: 6rem;
            height: 100vh;
            background-color: var(--bg-primary);
            transition: width var(--transition-speed) ease;
        }

        nav:focus {
            outline: none;
        }

        .side-bar-nav {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
            width: inherit;
        }

        .nav-item {
            width: inherit;
        }

        .nav-item > .nav-link, .logo > .nav-link {
            margin-top: 0;
        }

        .nav-item-bottom {
            width: inherit;
            margin-top: auto;
        }

        .nav-link {
            display: flex;
            align-items: center;
            height: 5rem;
            color: var(--text-primary);
            text-decoration: none;
            filter: grayscale(100%) opacity(0.7);
            transition: var(--transition-speed);
        }

        .side-bar-nav .nav-item .nav-link {
            pointer-events: none;
        }

        .link-text {
            margin-left: 1rem;
            opacity: 0;
            transition: opacity var(--transition-speed) ease;
        }

        .nav-link svg {
            width: 100%;
            margin: 1.8rem;
        }

        .logo {
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            color: var(--text-secondary);
            background: var(--bg-secondary);
            font-size: 1rem;
            letter-spacing: 0.3ch;
            width: 100%;
        }

        .logo svg {
            transform: rotate(0deg);
            transition: var(--transition-speed);
            padding: 0;
            margin: 1.3rem;
        }

        .logo:hover {
            cursor: pointer;
        }

        .logo-text {
            display: inline;
            position: absolute;
            left: -200%;
            transition: var(--transition-speed);
        }

        /* Small screens */
        @media only screen and (max-width: 900px) {
            nav {
                display: none; /* temp fix */
            }
        }

        /* Large screens */
        @media only screen and (min-width: 900px) {
            nav.opened .side-bar-nav .nav-item .nav-link {
                pointer-events: all;
            }

            nav.opened .nav-link:hover {
                filter: grayscale(0%) opacity(1);
                background: var(--bg-secondary);
                color: var(--text-secondary);
            }

            nav.opened .logo svg {
                transform: rotate(-900deg);
                margin-left: 11rem;
            }

            nav.opened {
                width: 16rem;
            }

            nav.opened .link-text {
                opacity: 1;
            }

            nav.opened .logo-text {
                left: 0px;
            }
        }
    </style>

    <nav tabindex="-1">
        <ul class="side-bar-nav">
            <li class="logo">
                <a class="nav-link">
                    <span class="link-text logo-text">Music Shaper</span>
                    <svg aria-hidden="true" focusable="false" data-prefix="fad" data-icon="angle-double-right" role="img"
                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"
                        class="svg-inline--fa fa-angle-double-right fa-w-14 fa-5x">
                        <g class="fa-group">
                            <path fill="currentColor"
                                d="M224 273L88.37 409a23.78 23.78 0 0 1-33.8 0L32 386.36a23.94 23.94 0 0 1 0-33.89l96.13-96.37L32 159.73a23.94 23.94 0 0 1 0-33.89l22.44-22.79a23.78 23.78 0 0 1 33.8 0L223.88 239a23.94 23.94 0 0 1 .1 34z"
                                class="fa-secondary"></path>
                            <path fill="currentColor"
                                d="M415.89 273L280.34 409a23.77 23.77 0 0 1-33.79 0L224 386.26a23.94 23.94 0 0 1 0-33.89L320.11 256l-96-96.47a23.94 23.94 0 0 1 0-33.89l22.52-22.59a23.77 23.77 0 0 1 33.79 0L416 239a24 24 0 0 1-.11 34z"
                                class="fa-primary"></path>
                        </g>
                    </svg>
                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'index' %}" class="nav-link">
                    <span class="link-text">Главная</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'search' %}" class="nav-link">
                    <span class="link-text">Поиск</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'popular_tracks' %}" class="nav-link">
                    <span class="link-text">Популярные треки</span>
                </a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
                <a href="{% url 'profile' %}" class="nav-link">
                    <span class="link-text">Профиль</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'projects' %}" class="nav-link">
                    <span class="link-text">Мои проекты</span>
                </a>
            </li>
            {% endif %}
            <div class="nav-item-bottom">
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a href="{% url 'logout' %}" class="nav-link">
                        <span class="link-text">Выйти</span>
                    </a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a href="{% url 'login' %}" class="nav-link">
                        <span class="link-text">Войти</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'register' %}" class="nav-link">
                        <span class="link-text">Регистрация</span>
                    </a>
                </li>
                {% endif %}
            </div>
        </ul>
    </nav>
</template>

<script>
    class SideBar extends HTMLElement {
        connectedCallback() {
            const shadowRoot = this.attachShadow({ mode: "open" });
            const template = document.getElementById('side-bar-template').content;
            shadowRoot.appendChild(template.cloneNode(true));
            this._init();
        }

        _init() {
            this.nav = this.shadowRoot.querySelector('nav');

            window.addEventListener('scroll', ev => {
                this.nav.style.transform = `translateY(${pageYOffset}px)`;
            });

            this.shadowRoot.querySelector('.logo').addEventListener('click', () => {
                this.toggle();
            });

            this.nav.addEventListener('blur', ({ relatedTarget }) => {
                if (this.opened && !this.nav.contains(relatedTarget)) {
                    this.close();
                }
            })
        }

        get opened() {
            return this.nav.classList.contains('opened');
        }

        open() {
            this.nav.classList.add('opened');
        }

        close() {
            this.nav.classList.remove('opened');
        }

        toggle() {
            this.opened ? this.close() : this.open();
        }
    }

    customElements.define('side-bar', SideBar);
</script>
